<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include sidebar.html %}
            <div class="col-lg-9 offset-lg-3">
                <div class="content">
                    <div class="post mt-3 mb-3 p-3">
                        <div class="post-header">
                            <h2>Welcome to my blog</h2>
                        </div>
                        <div class="post-image">
                            <img src="path-to-image.jpg" alt="Post Image" class="img-fluid">
                        </div>
                        <div class="post-content mt-3">
                            <p>Post content goes here...</p>
                        </div>
                        <div class="post-footer d-flex justify-content-between align-items-center mt-3">
                            <a href="#" class="btn btn-primary"><i class="fas fa-arrow-left"></i></a>
                            <span>24th July 2023</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
